<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion des Catégories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="categories.js" defer></script>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
      <span class="font-bold">Gestion des Catégories</span>
      <div class="space-x-3">
        <a href="dashboard.html" class="underline">Dashboard</a>
        <button id="logoutBtn" class="bg-red-500 px-4 py-1 rounded">
          Logout
        </button>
      </div>
    </nav>

    <main class="p-6">
      <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-lg font-semibold mb-3">Ajouter une Catégorie</h2>

        <form id="categoryForm" class="flex gap-3">
          <input
            id="libelle"
            placeholder="Nom de la catégorie"
            required
            class="border p-2 rounded flex-1"
          />
          <button class="bg-indigo-600 text-white px-4 rounded">Ajouter</button>
        </form>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-3">Liste des Catégories</h2>

        <table class="w-full border">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">Libellé</th>
              <th class="border p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="categoriesTable"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
